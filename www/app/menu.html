<ion-side-menus class="bar-assertive" enable-menu-with-back-views="false">

    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons class="bar-assertive" side="left">
        <button class="button bar-assertive button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

      <ion-item menu-close href="#/app/playlists">

        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/browse">

        </ion-item>
        
      </ion-list>

  </ion-side-menu>
